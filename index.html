<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Người Yêu</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('heart-bg.png'); /* Thay bằng đường dẫn tới heart-bg.png */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            margin: 10px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 2.8em;
            color: #ff4d4d;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s ease-in-out forwards;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, rgba(255, 77, 77, 0.2), rgba(255, 182, 193, 0.2)); /* Gradient nhẹ */
            border: 1px solid rgba(255, 182, 193, 0.5); /* Viền hồng nhạt */
        }

        /* Tùy chỉnh màu chữ cho từng câu chúc */
        .message:nth-child(2) {
            color: #ffe4e1; /* Màu hồng phấn */
            animation-delay: 0.3s;
        }
        .message:nth-child(3) {
            color: #ffcccb; /* Màu hồng nhạt */
            animation-delay: 0.6s;
        }
        .message:nth-child(4) {
            color: #ffb6c1; /* Màu hồng đào */
            animation-delay: 0.9s;
        }
        .message:nth-child(5) {
            color: #fff0f5; /* Màu trắng hồng */
            animation-delay: 1.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 5s ease-in-out infinite;
            z-index: 5;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 15px;
            height: 15px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: -7.5px;
            top: 0;
        }

        .falling-image {
            position: absolute;
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            animation: fall 8s linear infinite;
            z-index: 15;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.2;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal.close {
            animation: zoomOut 0.3s ease-in-out forwards;
        }

        @keyframes zoomOut {
            to {
                transform: scale(0.5);
                opacity: 0;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.1em;
                margin: 10px 0;
                padding: 8px;
            }
            .container {
                padding: 15px;
                max-width: 95%;
            }
            .heart {
                width: 12px;
                height: 12px;
            }
            .heart::before,
            .heart::after {
                width: 12px;
                height: 12px;
            }
            .heart::before {
                top: -6px;
            }
            .heart::after {
                left: -6px;
            }
            .falling-image {
                width: 40px;
                height: 40px;
                animation-duration: 10s;
            }
            .modal img {
                max-width: 85%;
                max-height: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật, Bạn iu của mình!</h1>
        <div class="message">Mình chúc cậu  có một ngày sinh nhật thật hạnh phúc và tràn đầy niềm vui!</div>
        <div class="message">Cảm ơn cậu đã đến bên mình, làm cho cuộc sống của mình thêm ý nghĩa.</div>
        <div class="message">Cùng nhau, chúng ta sẽ tạo thêm thật nhiều kỷ niệm đẹp, bạn iu nhé:3</div>
        <div class="message">Yêu cậu thật nhiều,mãi mãi! Happy Birthday ❤️</div>
    </div>

    <div class="modal" id="imageModal">
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>

    <script>
        const images = Array.from({ length: 30 }, (_, i) => `img${i + 1}.jpg.jpg`); // Thay bằng đường dẫn thực tế

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function createFallingImage() {
            const img = document.createElement('img');
            img.className = 'falling-image';
            img.src = images[Math.floor(Math.random() * images.length)];
            img.style.left = Math.random() * 100 + 'vw';
            img.style.animationDuration = Math.random() * 2 + 8 + 's';
            document.body.appendChild(img);

            img.addEventListener('click', () => showModal(img.src));

            setTimeout(() => {
                img.remove();
            }, 10000);
        }

        function showModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('close');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('close');
            }, 300);
        }

        // Tạo trái tim và ảnh rơi, giảm tần suất trên mobile
        const isMobile = window.innerWidth <= 600;
        setInterval(createHeart, isMobile ? 800 : 500);
        setInterval(createFallingImage, isMobile ? 1000 : 600);

        // Đóng modal khi nhấn ra ngoài
        document.getElementById('imageModal').addEventListener('click', closeModal);
    </script>
</body>
</html>
